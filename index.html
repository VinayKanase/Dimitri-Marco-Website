<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dimitri Marco Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="overflow: hidden">
    <div class="portfolio">
      <header>
        <nav>
          <h3 class="logo">Dimitri Marco</h3>
          <svg class="menu" width="33" height="23" fill="none">
            <line y1="1.5" x2="43" y2="1.5" stroke="white" stroke-width="3" />
            <line y1="11.5" x2="28" y2="11.5" stroke="white" stroke-width="3" />
            <line y1="21.5" x2="16" y2="21.5" stroke="white" stroke-width="3" />
          </svg>
          <div class="nav-open">
            <div class="contact">
              <h3>Contact</h3>
              <p>910123456789</p>
            </div>
            <div class="social">
              <h3>Social</h3>
              <img src="./Images/Social.svg" alt="" />
            </div>
          </div>
        </nav>
        <main>
          <section class="page photography">
            <div class="details">
              <h1>Elena Morell</h1>
              <h2>Photography</h2>
              <p>12/04/2016</p>
            </div>
            <div class="hero">
              <a href="./photo.html">
                <img
                  src="./Images/GirlPhoto1.png"
                  alt="Model"
                  class="model-left"
                />
                <img
                  src="./Images/GirlPhoto2.png"
                  alt="Model"
                  class="model-right"
                />
              </a>
            </div>
          </section>
          <section class="page chef">
            <div class="details">
              <h1>Jhon Rusell</h1>
              <h2>Pro Chef</h2>
              <p>09/06/2011</p>
            </div>
            <div class="hero">
              <a href="./chef.html">
                <img
                  src="./Images/Chef-Left.png"
                  alt="Model"
                  class="model-left"
                />
                <img
                  src="./Images/Chef-Right.png"
                  alt="Model"
                  class="model-right"
                />
              </a>
            </div>
          </section>
          <section class="page hairstyle">
            <div class="details">
              <h1>Jhon Mayer</h1>
              <h2>Pro Styleist</h2>
              <p>25/01/2019</p>
            </div>
            <div class="hero">
              <a href="./barber.html">
                <img
                  src="./Images/Barber-Left.png"
                  alt="Model"
                  class="model-left"
                />
                <img
                  src="./Images/Barber-Right.png"
                  alt="Model"
                  class="model-right"
                />
              </a>
            </div>
          </section>
          <div class="pages">
            <div class="page-1">
              <h3>01</h3>
              <svg
                class="slide active"
                width="25"
                height="25"
                viewBox="0 0 25 25"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="12.5" cy="12.5" r="12.5" fill="white" />
              </svg>
            </div>
            <div class="page-2">
              <h3>02</h3>
              <svg
                class="slide"
                width="25"
                height="25"
                viewBox="0 0 25 25"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="12.5" cy="12.5" r="12.5" fill="white" />
              </svg>
            </div>

            <div class="page-3">
              <h3>03</h3>
              <svg
                class="slide"
                width="25"
                height="25"
                viewBox="0 0 25 25"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="12.5" cy="12.5" r="12.5" fill="white" />
              </svg>
            </div>
          </div>
        </main>
      </header>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
      integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw=="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
